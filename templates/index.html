<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üñºÔ∏è Image Summary Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #9face6);
            font-family: 'Segoe UI', sans-serif;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        .container {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            font-weight: 700;
            color: #5e60ce;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-custom {
            background-color: #5e60ce;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #4a4be2;
        }
        .summary-box {
            background-color: #e6f7ff;
            border-left: 6px solid #0077b6;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
        }
        img {
            max-width: 100%;
            border-radius: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß† Image Summary Generator</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="image" class="form-label">Upload an Image</label>
                <input class="form-control" type="file" name="image" id="image" accept="image/*" required>
            </div>
            <button class="btn btn-custom w-100" type="submit">Generate Summary</button>
        </form>

        {% if summary %}
            <div class="summary-box">
                <h5>üìú Summary:</h5>
                <p>{{ summary }}</p>
            </div>
        {% endif %}

        {% if image_path %}
            <img src="{{ image_path }}" alt="Uploaded Image">
        {% endif %}
    </div>
</body>
</html>
