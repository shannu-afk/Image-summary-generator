<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🖼️ Image Summary Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="wrapper">
        <div class="container glass-card">
            <h1 class="text-center mb-4">🧠 Image Summary Generator</h1>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="image" class="form-label">📤 Upload an Image</label>
                    <input class="form-control" type="file" name="image" id="image" accept="image/*" required>
                </div>
                <button class="btn btn-custom w-100" type="submit">🔍 Generate Summary</button>
            </form>

            {% if summary %}
                <div class="summary-box mt-4">
                    <h5>📜 Summary:</h5>
                    <p>{{ summary }}</p>
                </div>
            {% endif %}

            {% if image_path %}
                <img src="{{ image_path }}" class="preview-image" alt="Uploaded Image">
            {% endif %}
        </div>
    </div>
</body>
</html>
